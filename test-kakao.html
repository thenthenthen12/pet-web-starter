<!doctype html><html><body>
<div id="map" style="width:100%;height:400px"></div>
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=826109910edae3c072dfa8a55aeabefd&autoload=false"></script>
<script>
  kakao.maps.load(function(){
    var map = new kakao.maps.Map(document.getElementById('map'), {
      center: new kakao.maps.LatLng(37.5665,126.9780), level: 5
    });
    new kakao.maps.Marker({ map, position: new kakao.maps.LatLng(37.5665,126.9780) });
  });
</script>
</body></html>
